<template name="updateProfile">
    {{#with profile}}
    <div>
        <form class="main form page">
            <div class="form-group">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="control-label" for="url">Name</label>
                            <div class="controls">
                                <input name="fullname" id="fullname" type="text" value="{{fullname}}" placeholder="Your Name" class="form-control" />
                            </div>
                            <label class="control-label" for="url">Headshot URL</label>
                            <div class="controls">
                                <input name="headshot" id="headshot" type="text" value="{{headshot}}" placeholder="Headshot" class="form-control" onchange="loadPhoto(this)"
                                />
                            </div>
                            <label class="control-label" for="organization">Organization</label>
                            <select class="form-control" id="organization">
                <option selected disabled>{{organization}}</option>
                <option>C+E</option>
                <option>WDG</option>
                <option>OPG</option>
                <option>AI&R</option>
                <option>Business</option>
                <option>Marketing</option>
            </select>
                            <label class="control-label" for="title">Team/Product</label>
                            <div class="controls">
                                <input name="team" id="team" type="text" value="{{team}}" placeholder="Your Team" class="form-control" />
                            </div>
                            <label class="control-label" for="role">Role</label>
                            <select class="form-control" id="role">
                <option>Software Engineer</option>
                <option>Program Manager</option>
                <option>Engineering Manager</option>
                <option>Marketing</option>
                <option>Business</option>
                <option>Recruiter</option>
            </select>
                            <label class="control-label" for="title">Age (will not be shown)</label>
                            <div class="controls">
                                <input name="age" id="role" type="number" value="{{age}}" placeholder="Your Age" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6" align="center">
                            <div class="image-cropper-create">
                                <img id="preloadimage" class="my-picture-create" src="{{headshot}}">
                            </div>
                        </div>
                    </div>

                    <div class="row vertical-offset-100">
                        <div class="col-md-6">
                            Choose the three organizations you're most interested in learning about:
                            <div class="form-group">
                                <label for="orgSelect1">Organizations (1st choice)</label>
                                <select class="form-control" id="orgSelect1">
                    <option selected disabled>{{orgSelect1}}</option>
                    <option>C+E</option>
                    <option>WDG</option>
                    <option>OPG</option>
                    <option>AI&R</option>
                    <option>Business</option>
                    <option>Marketing</option>
                </select>
                            </div>
                            <div class="form-group">
                                <label for="orgSelect2">Organizations (2nd choice)</label>
                                <select class="form-control" id="orgSelect2">
                    <option selected disabled>{{orgSelect2}}</option>
                    <option>C+E</option>
                    <option>WDG</option>
                    <option>OPG</option>
                    <option>AI&R</option>
                    <option>Business</option>
                    <option>Marketing</option>
                </select>
                            </div>
                            <div class="form-group">
                                <label for="orgSelect3">Organizations (3rd choice)</label>
                                <select class="form-control" id="orgSelect3">
                    <option selected disabled>{{orgSelect3}}</option>
                    <option>C+E</option>
                    <option>WDG</option>
                    <option>OPG</option>
                    <option>AI&R</option>
                    <option>Business</option>
                    <option>Marketing</option>
                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            Choose the three roles you're most interested in learning about:
                            <div class="form-group">
                                <label for="roleSelect1">Roles (1st choice)</label>
                                <select class="form-control" id="roleSelect1">
                    <option selected disabled>{{roleSelect1}}</option>
                    <option>Software Engineer</option>
                    <option>Program Manager</option>
                    <option>Engineering Manager</option>
                    <option>Marketing</option>
                    <option>Business</option>
                    <option>Recruiter</option>
                </select>
                            </div>
                            <div class="form-group">
                                <label for="roleSelect2">Roles (2nd choice)</label>
                                <select class="form-control" id="roleSelect2">
                    <option selected disabled>{{roleSelect2}}</option>
                    <option>Software Engineer</option>
                    <option>Program Manager</option>
                    <option>Engineering Manager</option>
                    <option>Marketing</option>
                    <option>Business</option>
                    <option>Recruiter</option>
                </select>
                            </div>
                            <div class="form-group">
                                <label for="roleSelect3">Roles (3rd choice)</label>
                                <select class="form-control" id="roleSelect3">
                    <option selected disabled>{{roleSelect3}}</option>
                    <option>Software Engineer</option>
                    <option>Program Manager</option>
                    <option>Engineering Manager</option>
                    <option>Marketing</option>
                    <option>Business</option>
                    <option>Recruiter</option>
                </select>
                            </div>
                        </div>
                        <input type="submit" value="Submit" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </form>
        <script>
            function loadPhoto(x) {
                // console.log(x.value)
                $('#preloadimage').attr('src', x.value);
            }
        </script>
    </div>
    {{/with}}

</template>
