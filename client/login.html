<template name="login">
	<div class="page-container-login">
		<div class="container-fluid">
			<div class="row side-panel">
				<div class="col-md-4 col-md-offset-8 login-background">
					<div class="row vertical-offset-100">
						<div class="mingle-login-title">
							Microsoft Mingle
						</div>
					</div>
					<div class="row vertical-offset-100">
						<div class="">
							{{> loginbox}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="loginbox">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Please Sign In</h3>
		</div>
		<div class="panel-body">
			<form accept-charset="UTF-8" role="form">
				<fieldset>
					<div class="form-group">
						<input class="form-control" placeholder="E-mail" name="login-email" id="login-email" type="text">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Password" name="login-password" id="login-password" type="password">
					</div>
					<input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
					<a href="{{pathFor 'register'}}"> Don't have a Mingle account yet? </a>
				</fieldset>
			</form>
		</div>
	</div>
</template>
