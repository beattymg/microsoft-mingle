<template name="login">
	<div class="login-container">
		<div class="container-fluid">
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4 mingle-title">
					<span>Microsoft Mingle</span>
				</div>
			</div>
			<div class="row vertical-offset-100">
				<div class="col-md-4 col-md-offset-4">
					{{> loginbox}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="loginbox">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Please Sign In</h3>
		</div>
		<div class="panel-body">
			<form accept-charset="UTF-8" role="form">
				<fieldset>
					<div class="form-group">
						<input class="form-control" placeholder="E-mail" name="login-email" id="login-email" type="text">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Password" name="login-password" id="login-password" type="password">
					</div>
					<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
					<a href="{{pathFor 'register'}}"> Register New Account </a>
				</fieldset>
			</form>
		</div>
	</div>
</template>
