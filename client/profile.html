


<template name="profile">
    {{#with profile}}
    <body>
        <nav id="navbar" style="background-color: lightgray">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{pathFor 'main'}}">Microsoft Mingle</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{pathFor 'main'}}">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">{{fullname}}'s Profile</a></li>
                    <li>{{> dashboard}}</li>

                </ul>
            </div>
        </nav>

        <div class="row mingle-bio">
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-lg-8">
                <div class="image-cropper-profile">
                    <img class="my-picture-profile" src = "{{headshot}}">
                </div>
            </div>
            <div class="col-lg-4">
                <h2>{{fullname}}</h2>
                <h3>{{role}}</h3>
                <h4>{{organization}} | <small>{{team}}</small></h4>
                <p> I'm currently working on {{roleSelect1}} and I'm interested in talking to someone who works on {{orgSelect1}}, {{orgSelect2}}, {{orgSelect3}}</p>
            </div>
        </div>
        
        
    </div>
</div>
    </body>
    {{/with}}
</template>

<template name="dashboard">
    <p><a href="#" class="logout">Logout</a></p>
</template>
