<template name="profile">
    {{#with profile}}
    <body>
        <nav id="navbar" style="background-color: lightgray">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{pathFor 'main'}}">Microsoft Mingle</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{pathFor 'main'}}">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">{{fullname}}, </a></li>
                    <li><a href="{{pathFor 'login'}}">Log out</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h3>{{fullname}}</h3>
            <p>{{organization}}</p>
            <p>{{team}}</p>
            <p>{{role}}</p>
            <p>{{orgSelect1}}</p>
            <p>{{orgSelect2}}</p>
            <p>{{orgSelect3}}</p>
            <p>{{roleSelect1}}</p>
        </div>
    </body>
    {{/with}}
</template>
