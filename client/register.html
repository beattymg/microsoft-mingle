<template name="register">
	<div class="page-container-register">
		<div class="container-fluid">
			<div class="row side-panel">
				<div class="col-md-4 col-md-offset-8 register-background">
					<div class="row vertical-offset-100">
						<div class="mingle-login-title">
							Register for Mingle
						</div>
					</div>
					<div class="row vertical-offset-100">
						<div class="">
							{{> registrationbox}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="registrationbox">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Enter email and new password</h3>
		</div>
		<div class="panel-body">
			<form accept-charset="UTF-8" role="form">
				<fieldset>
					<div class="form-group">
						<input class="form-control" placeholder="E-mail" name="email" id="register-email" type="text">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Password" name="password" id="register-password" type="password">
					</div>
					<input class="btn btn-lg btn-primary btn-block" type="submit" value="Register">
					<a href="{{pathFor 'login'}}"> Already have a Mingle Account? </a>
				</fieldset>
			</form>
		</div>
	</div>
</template>
