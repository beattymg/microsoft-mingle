<template name="insertUser">
    <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="url">Name</label>
            <div class="controls">
                <input name="url" id="fullname" type="text" value="" placeholder="Your Name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="title">Job</label>
            <div class="controls">
                <input name="title" id="job" type="text" value="" placeholder="Your Job" class="form-control"/>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</template>
